openapi: 3.0.3
info:
  title: The SpatioTemporal Asset Catalog API - Core
  version: 1.0.0-beta.1
  description: This is an OpenAPI definition of the core SpatioTemporal Asset Catalog API specification. Any service that implements this endpoint to allow discovery of spatiotemporal assets can be considered a STAC API.
  contact:
    name: STAC Specification
    url: 'http://stacspec.org'
  license:
    name: Apache License 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Core
    description: essential characteristics of a STAC API
paths:
  /:
    get:
      tags:
        - Core
      summary: landing page
      description: |-
        Returns the root STAC Catalog or STAC Collection that is the entry point
        for users to browse with STAC Browser or for search engines to crawl.
        This can either return a single STAC Collection or more commonly a STAC
        catalog.

        The landing page provides links to the
        API definition (link relations `service-desc` and `service-doc`)
        and the STAC records such as collections/catalogs (link relation `child`)
        or items (link relation `item`).

        Extensions may add additional links with new relation types.
      responses:
        '200':
          $ref: '#/components/responses/LandingPage'
          description: |-
            The landing page provides links to the API definition
            (link relations `service-desc` and `service-doc`),
            the Conformance declaration (path `/conformance`,
            link relation `conformance`), and the Feature
            Collections (path `/collections`, link relation
            `data`).
          content:
            application/json:
              schema:
                type: object
                required:
                  - stac_version
                  - id
                  - description
                  - links
                properties:
                  stac_version:
                    title: STAC version
                    type: string
                    example: 0.9.0
                  stac_extensions:
                    title: STAC extensions
                    type: array
                    uniqueItems: true
                    items:
                      anyOf:
                        - title: Reference to a JSON Schema
                          type: string
                          format: uri
                        - title: Reference to a core extension
                          type: string
                  id:
                    type: string
                  title:
                    type: string
                  description:
                    type: string
                  links:
                    $ref: '#/components/schemas/collections/properties/links'
              example:
                stac_version: 1.0.0-beta.1
                id: sentinel
                title: Copernicus Sentinel Imagery
                description: Catalog of Copernicus Sentinel 1 and 2 imagery.
                conformsTo:
                  - 'http://stacspec.org/spec/api/1.0.0-beta.1/core'
                links:
                  - href: 'http://data.example.org/'
                    rel: self
                    type: application/json
                    title: this document
                  - href: 'http://data.example.org/api'
                    rel: service-desc
                    type: application/vnd.oai.openapi+json;version=3.0
                    title: the API definition
                  - href: 'http://data.example.org/api.html'
                    rel: service-doc
                    type: text/html
                    title: the API documentation
                  - href: 'http://data.example.org/sentinel-1'
                    rel: child
                    type: application/json
                    title: Sentinel 1 Catalog
                  - href: 'http://data.example.org/sentinel-2'
                    rel: child
                    type: application/json
                    title: Sentinel 2 Catalog
                  - href: 'http://data.example.org/conformance'
                    rel: conformance
                    type: application/json
                    title: OGC API conformance classes implemented by this server
                  - href: 'http://data.example.org/collections'
                    rel: data
                    type: application/json
                    title: Information about the feature collections
        '500':
          description: An error occurred.
          content:
            application/json:
              schema:
                type: object
                description: 'Information about the exception: an error code plus an optional description.'
                required:
                  - code
                properties:
                  code:
                    type: string
                  description:
                    type: string
      operationId: getLandingPage
  /search:
    get:
      summary: Search STAC items with simple filtering.
      operationId: getItemSearch
      description: |-
        Retrieve Items matching filters. Intended as a shorthand API for simple
        queries.

        This method is optional, but you MUST implement `POST /search` if you
        want to implement this method.

        If this endpoint is implemented on a server, it is required to add a
        link referring to this endpoint with `rel` set to `search` to the
        `links` array in `GET /`. As `GET` is the default method, the `method`
        may not be set explicitly in the link.
      tags:
        - Item Search
      parameters:
        - $ref: '#/components/parameters/bbox'
        - $ref: '#/components/parameters/datetime'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/ids'
        - $ref: '#/components/parameters/collectionsArray'
        - name: fields
          x-stac-api-fragment: fields
          in: query
          description: |-
            **Optional Extension:** Fields

            Determines the shape of the features in the response
          required: false
          schema:
            type: string
            example: 'id,type,-geometry,bbox,properties,-links,-assets'
          style: form
          explode: false
        - name: query
          x-stac-api-fragment: query
          in: query
          description: |-
            **Optional Extension:** Query

            Query for properties in items.
            Use the JSON form of the query used in POST.
          required: false
          schema:
            type: string
        - name: sortby
          x-stac-api-fragment: sort
          in: query
          description: |-
            **Optional Extension:** Sort

            An array of property names, prefixed by either "+" for ascending or
            "-" for descending. If no prefix is provided, "+" is assumed.
          required: false
          schema:
            type: string
            example: '+id,-properties.eo:cloud_cover'
          style: form
          explode: false
      responses:
        "200":
          description: A feature collection.
          content:
            application/geo+json:
              schema:
                allOf:
                  - $ref: '#/paths/~1search/post/responses/200/content/application~1geo%2Bjson/schema'
                  - type: object
                    description: |-
                      **Optional Extension:** Context

                      Augments lists of resources with the number of returned and matches resource and the given limit for the request.
                    x-stac-api-fragment: context
                    properties:
                      context:
                        type: object
                        required:
                          - returned
                        properties:
                          returned:
                            type: integer
                            minimum: 0
                            example: 1
                          limit:
                            type: integer
                            nullable: true
                            minimum: 0
                            example: 5
                          matched:
                            type: integer
                            minimum: 0
                            example: 314159
            text/html:
              schema:
                type: string
        default:
          description: An error occurred.
          content:
            application/json:
              schema:
                type: object
                description: 'Information about the exception: an error code plus an optional description.'
                required:
                  - code
                properties:
                  code:
                    type: string
                  description:
                    type: string
    post:
      summary: Search STAC items with full-featured filtering.
      operationId: postItemSearch
      description: |-
        retrieve items matching filters. Intended as the standard, full-featured
        query API.

        This method is mandatory to implement if `GET /search` is implemented.
        If this endpoint is implemented on a server, it is required to add a
        link referring to this endpoint with `rel` set to `search` and `method`
        set to `POST` to the `links` array in `GET /`.
      tags:
        - Item Search
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/searchBody'
                - type: object
                  x-stac-api-fragment: fields
                  description: |-
                    **Optional Extension:** Fields

                    Determines the shape of the features in the response
                  properties:
                    fields:
                      description: |
                        The include and exclude members specify an array of
                        property names that are either included or excluded
                        from the result, respectively. If both include and
                        exclude are specified, include takes precedence.
                        Values should include the full JSON path of the property.
                      type: object
                      properties:
                        include:
                          type: array
                          items:
                            type: string
                        exclude:
                          type: array
                          items:
                            type: string
                      example:
                        include:
                          - id
                          - 'properties.eo:cloud_cover'
                        exclude:
                          - geometry
                          - properties.datetime
                - type: object
                  x-stac-api-fragment: query
                  description: |-
                    **Optional Extension:** Query

                    Allows users to query properties for specific values
                  properties:
                    query:
                      type: object
                      description: Define which properties to query and the operations to apply
                      additionalProperties:
                        description: Apply query operations to a specific property
                        anyOf:
                          - description: 'if the object doesn''t contain any of the operators, it is equivalent to using the equals operator'
                          - type: object
                            description: Match using an operator
                            properties:
                              eq:
                                description: 'Find items with a property that is equal to the specified value. For strings, a case-insensitive comparison must be performed.'
                                nullable: true
                                oneOf:
                                  - type: string
                                  - type: number
                                  - type: boolean
                              neq:
                                description: 'Find items that *don''t* contain the specified value. For strings, a case-insensitive comparison must be performed.'
                                nullable: true
                                oneOf:
                                  - type: string
                                  - type: number
                                  - type: boolean
                              gt:
                                description: Find items with a property value greater than the specified value.
                                oneOf:
                                  - type: string
                                    format: date-time
                                  - type: number
                              lt:
                                description: Find items with a property value less than the specified value.
                                oneOf:
                                  - type: string
                                    format: date-time
                                  - type: number
                              gte:
                                description: Find items with a property value greater than or equal the specified value.
                                oneOf:
                                  - type: string
                                    format: date-time
                                  - type: number
                              lte:
                                description: Find items with a property value less than or equal the specified value.
                                oneOf:
                                  - type: string
                                    format: date-time
                                  - type: number
                              startsWith:
                                description: Find items with a property that begins with the specified string. A case-insensitive comparison must be performed.
                                type: string
                              endsWith:
                                description: Find items with a property that ends with the specified string. A case-insensitive comparison must be performed.
                                type: string
                              contains:
                                description: 'Find items with a property that contains the specified literal string, e.g., matches ".*<STRING>.*". A case-insensitive comparison must be performed.'
                                type: string
                              in:
                                description: Find items with a property that equals at least one entry in the specified array. A case-insensitive comparison must be performed.
                                type: array
                                items:
                                  oneOf:
                                    - type: string
                                    - type: number
                      example:
                        eo:cloud_cover:
                          gt: 8
                          lt: 50
                        platform:
                          eq: landsat-8
                        datetime:
                          gte: '2018-02-12T00:00:00Z'
                          lte: '2018-03-18T12:31:12Z'
                        pl:item_type:
                          startsWith: PSScene
                        product:
                          in:
                            - foo
                            - bar
                            - baz
                        eo:gsd:
                          in:
                            - 10
                            - 20
                - type: object
                  x-stac-api-fragment: sort
                  description: |-
                    **Optional Extension:** Sort

                    Sort the results.
                  properties:
                    sortby:
                      type: array
                      description: |
                        An array of objects containing a property name and sort direction.
                      minItems: 1
                      items:
                        type: object
                        required:
                          - field
                          - direction
                        properties:
                          field:
                            type: string
                          direction:
                            type: string
                            default: asc
                            enum:
                              - asc
                              - desc
                      example:
                        - field: 'properties.eo:cloud_cover'
                          direction: asc
                        - field: id
                          direction: desc
      responses:
        "200":
          description: A feature collection.
          content:
            application/geo+json:
              schema:
                description: A GeoJSON FeatureCollection augmented with foreign members that contain values relevant to a STAC entity
                type: object
                required:
                  - stac_version
                  - features
                  - type
                properties:
                  stac_version:
                    title: STAC version
                    type: string
                    example: 0.9.0
                  stac_extensions:
                    title: STAC extensions
                    type: array
                    uniqueItems: true
                    items:
                      anyOf:
                        - title: Reference to a JSON Schema
                          type: string
                          format: uri
                        - title: Reference to a core extension
                          type: string
                  type:
                    type: string
                    enum:
                      - FeatureCollection
                  features:
                    type: array
                    items:
                      description: A GeoJSON Feature augmented with foreign members that contain values relevant to a STAC entity
                      type: object
                      required:
                        - stac_version
                        - id
                        - type
                        - geometry
                        - bbox
                        - links
                        - properties
                        - assets
                      properties:
                        stac_version:
                          $ref: '#/paths/~1search/post/responses/200/content/application~1geo%2Bjson/schema/properties/stac_version'
                        stac_extensions:
                          $ref: '#/paths/~1search/post/responses/200/content/application~1geo%2Bjson/schema/properties/stac_extensions'
                        id:
                          type: string
                          description: 'Provider identifier, a unique ID.'
                        bbox:
                          $ref: '#/components/schemas/bboxFilter/properties/bbox'
                        geometry:
                          $ref: '#/components/schemas/intersectsFilter/properties/intersects'
                        type:
                          type: string
                          description: The GeoJSON type
                          enum:
                            - Feature
                        links:
                          type: array
                          items:
                            $ref: '#/paths/~1search/post/responses/200/content/application~1geo%2Bjson/schema/properties/links/items'
                        assets:
                          type: object
                          additionalProperties:
                            type: object
                            required:
                              - href
                            properties:
                              href:
                                type: string
                                format: url
                                description: Link to the asset object
                                example: 'http://cool-sat.com/catalog/collections/cs/items/CS3-20160503_132130_04/thumb.png'
                              title:
                                type: string
                                description: Displayed title
                                example: Thumbnail
                              description:
                                type: string
                                description: |-
                                  Multi-line description to explain the asset.

                                  [CommonMark 0.29](http://commonmark.org/) syntax MAY be used for rich text representation.
                                example: Small 256x256px PNG thumbnail for a preview.
                              type:
                                type: string
                                description: Media type of the asset
                                example: image/png
                              roles:
                                type: array
                                items:
                                  type: string
                                description: Purposes of the asset
                                example:
                                  - thumbnail
                      example:
                        stac_version: 1.0.0
                        stac_extensions:
                          - eo
                          - view
                          - 'https://example.com/cs-extension/1.0/schema.json'
                        type: Feature
                        id: CS3-20160503_132131_05
                        bbox:
                          - -122.59750209
                          - 37.48803556
                          - -122.2880486
                          - 37.613537207
                        geometry:
                          type: Polygon
                          coordinates:
                            - - - -122.308150179
                                - 37.488035566
                              - - -122.597502109
                                - 37.538869539
                              - - -122.576687533
                                - 37.613537207
                              - - -122.2880486
                                - 37.562818007
                              - - -122.308150179
                                - 37.488035566
                        properties:
                          datetime: '2016-05-03T13:22:30.040Z'
                          title: A CS3 item
                          license: PDDL-1.0
                          providers:
                            - name: CoolSat
                              roles:
                                - producer
                                - licensor
                              url: 'https://cool-sat.com/'
                          view:sun_azimuth: 168.7
                          eo:cloud_cover: 0.12
                          view:off_nadir: 1.4
                          platform: coolsat2
                          instruments:
                            - cool_sensor_v1
                          eo:bands: []
                          view:sun_elevation: 33.4
                          eo:gsd: 0.512
                        collection: CS3
                        links:
                          - rel: self
                            href: 'http://cool-sat.com/collections/CS3/items/20160503_132130_04'
                          - rel: root
                            href: 'http://cool-sat.com/collections'
                          - rel: parent
                            href: 'http://cool-sat.com/collections/CS3'
                          - rel: collection
                            href: 'http://cool-sat.com/collections/CS3'
                        assets:
                          analytic:
                            href: 'http://cool-sat.com/static-catalog/CS3/20160503_132130_04/analytic.tif'
                            title: 4-Band Analytic
                          thumbnail:
                            href: 'http://cool-sat.com/static-catalog/CS3/20160503_132130_04/thumbnail.png'
                            title: Thumbnail
                  links:
                    type: array
                    description: 'An array of links. Can be used for pagination, e.g. by providing a link with the `next` relation type.'
                    items:
                      title: Link
                      type: object
                      required:
                        - href
                        - rel
                      properties:
                        href:
                          type: string
                          format: uri
                          description: The location of the resource
                        rel:
                          type: string
                          description: Relation type of the link
                        type:
                          type: string
                          description: The media type of the resource
                        title:
                          type: string
                          description: Title of the resource
                        method:
                          type: string
                          enum:
                            - GET
                            - POST
                          default: GET
                          description: Specifies the HTTP method that the resource expects
                        headers:
                          type: object
                          description: Object key values pairs they map to headers
                          example:
                            Accept: application/json
                        body:
                          type: object
                          description: 'For POST requests, the resource can specify the HTTP body as a JSON object.'
                        merge:
                          type: boolean
                          default: false
                          description: |-
                            This is only valid when the server is responding to POST request.

                            If merge is true, the client is expected to merge the body value
                            into the current request body before following the link.
                            This avoids passing large post bodies back and forth when following
                            links, particularly for navigating pages through the `POST /search`
                            endpoint.

                            NOTE: To support form encoding it is expected that a client be able
                            to merge in the key value pairs specified as JSON
                            `{"next": "token"}` will become `&next=token`.
                    example:
                      - rel: next
                        href: 'http://api.cool-sat.com/search?next=ANsXtp9mrqN0yrKWhf-y2PUpHRLQb1GT-mtxNcXou8TwkXhi1Jbk'
            text/html:
              schema:
                type: string
        default:
          $ref: '#/paths/~1search/get/responses/default'
  /conformance:
    get:
      tags:
        - Features
      summary: information about specifications that this API conforms to
      description: |-
        A list of all conformance classes specified in a standard that the
        server conforms to.
      operationId: getConformanceDeclaration
      responses:
        "200":
          $ref: '#/components/responses/ConformanceDeclaration'
        "500":
          $ref: '#/components/responses/ServerError'
  /collections:
    get:
      tags:
        - Features
      summary: the feature collections in the dataset
      description: |-
        A body of Feature Collections that belong or are used together with additional links.
        Request may not return the full set of metadata per Feature Collection.
      operationId: getCollections
      responses:
        "200":
          $ref: '#/components/responses/Collections'
        "500":
          $ref: '#/components/responses/ServerError'
  /collections/{collectionId}:
    get:
      tags:
        - Features
      summary: describe the feature collection with id `collectionId`
      description: |-
        A single Feature Collection for the given if `collectionId`.
        Request this endpoint to get a full list of metadata for the Feature Collection.
      operationId: describeCollection
      parameters:
        - $ref: '#/components/parameters/collectionId'
      responses:
        "200":
          $ref: '#/components/responses/Collection'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
  /collections/{collectionId}/items:
    get:
      tags:
        - Features
      summary: fetch features
      description: |-
        Fetch features of the feature collection with id `collectionId`.

        Every feature in a dataset belongs to a collection. A dataset may
        consist of multiple feature collections. A feature collection is often a
        collection of features of a similar type, based on a common schema.
      operationId: getFeatures
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/bbox'
        - $ref: '#/components/parameters/datetime'
      responses:
        "200":
          $ref: '#/components/responses/Features'
        "400":
          $ref: '#/components/responses/InvalidParameter'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
    parameters:
      - name: collectionId
        in: path
        description: local identifier of a collection
        required: true
        schema:
          type: string
    post:
      summary: add a new STAC Item to a collection
      description: create a new STAC Item in a specific collection
      operationId: postFeature
      tags:
        - Transaction
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/paths/~1collections~1%7BcollectionId%7D~1items~1%7BfeatureId%7D/put/requestBody/content/application~1json/schema'
                - description: A GeoJSON FeatureCollection augmented with foreign members that contain values relevant to a STAC entity
                  type: object
                  required:
                    - stac_version
                    - features
                    - type
                  properties:
                    stac_version:
                      $ref: '#/components/schemas/partialItem/properties/stac_version'
                    stac_extensions:
                      $ref: '#/components/schemas/partialItem/properties/stac_extensions'
                    type:
                      type: string
                      enum:
                        - FeatureCollection
                    features:
                      type: array
                      items:
                        $ref: '#/paths/~1collections~1%7BcollectionId%7D~1items~1%7BfeatureId%7D/put/requestBody/content/application~1json/schema'
                    links:
                      type: array
                      description: 'An array of links. Can be used for pagination, e.g. by providing a link with the `next` relation type.'
                      items:
                        $ref: '#/components/schemas/partialItem/properties/links/items'
                      example:
                        - rel: next
                          href: 'http://api.cool-sat.com/search?next=ANsXtp9mrqN0yrKWhf-y2PUpHRLQb1GT-mtxNcXou8TwkXhi1Jbk'
      responses:
        "201":
          description: Status of the create request.
          headers:
            Location:
              description: The URL of the newly added resource (i.e. path of the resource end point)
              schema:
                type: string
                format: url
            ETag:
              schema:
                type: string
              description: A string to ensure the item has not been modified
          content:
            application/json:
              schema:
                $ref: '#/paths/~1collections~1%7BcollectionId%7D~1items~1%7BfeatureId%7D/put/requestBody/content/application~1json/schema'
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          description: The requested URI was not found.
        "500":
          description: A server error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/BadRequest/content/application~1json/schema'
        default:
          description: An error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/BadRequest/content/application~1json/schema'
  /collections/{collectionId}/items/{featureId}:
    get:
      tags:
        - Features
      summary: fetch a single feature
      description: |-
        Fetch the feature with id `featureId` in the feature collection
        with id `collectionId`.
      operationId: getFeature
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/featureId'
      responses:
        "200":
          $ref: '#/components/responses/Feature'
          description: Adds a ETag header to the response specified in STAC API - Features
          headers:
            ETag:
              schema:
                type: string
              description: A string to ensure the item has not been modified
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
    parameters:
      - $ref: '#/paths/~1collections~1%7BcollectionId%7D~1items/parameters/0'
      - name: featureId
        in: path
        description: local identifier of a feature
        required: true
        schema:
          type: string
    put:
      summary: update an existing feature by Id with a complete item definition
      description: Use this method to update an existing feature. Requires the entire GeoJSON  description be submitted.
      operationId: updateFeature
      tags:
        - Transaction
      parameters:
        - $ref: '#/components/parameters/IfMatch'
      requestBody:
        description: The request body shall contain a representation of the replacement item.
        content:
          application/json:
            schema:
              description: A GeoJSON Feature augmented with foreign members that contain values relevant to a STAC entity
              type: object
              required:
                - stac_version
                - id
                - type
                - geometry
                - bbox
                - links
                - properties
                - assets
              properties:
                stac_version:
                  $ref: '#/components/schemas/partialItem/properties/stac_version'
                stac_extensions:
                  $ref: '#/components/schemas/partialItem/properties/stac_extensions'
                id:
                  $ref: '#/components/schemas/partialItem/properties/id'
                bbox:
                  $ref: '#/components/schemas/partialItem/properties/bbox'
                geometry:
